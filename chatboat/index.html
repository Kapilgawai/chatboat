<!DOCTYPE html>
<html>
<head>
    <title>kapil's Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-area" id="chatArea">
            <div class="bot-message">Welcome to Sciastra Chatbot! How can I assist you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message...">
            <button type="button" class="send-button" onclick="processUserInput()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
